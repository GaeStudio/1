<!DOCTYPE html>
<html lang="en">
<head>
	<title>HALO - Photography Portfolio Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="HALO photography portfolio template">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lt IE 9]>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section start -->
	<header class="header-section sp-pad">
		<img class="img-fluid" src="img/logo1.png" href="#page-top">
		<form class="search-top">
			<button class="se-btn"><i class="fa fa-search"></i></button>
			<input type="text" placeholder="Buscar...">
		</form>
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>
		<nav class="main-menu">
			<ul>
				<li><a href="index.html">Volver a Inicio</a></li>
			</ul>
		</nav>
	</header>
	<!-- Header section end -->


	<!-- Blogs section start -->
	<section class="single-work-section sp-pad spad">
		<div class="container-fluid p-0">
			<div class="work-slider owl-carousel">
				<div class="ws-item set-bg" data-setbg="img/work-slider/12.jpg"></div>
				<div class="ws-item set-bg" data-setbg="img/work-slider/13.jpg"></div>
				<div class="ws-item set-bg" data-setbg="img/work-slider/14.jpg"></div>
			</div>
			<div class="row">
				<div class="col-xl-5">
					<ul class="work-info-list">
						<li>
							<span>Proyecto:</span>
							<h4>Cuarto de soltero Sulca</h4>
						</li>
						<li>
							<span>Categoría:</span>
							<h4>Remodelación y diseño interior</h4>
						</li>
						<li>
							<span>Tiempo de proyecto:</span>
							<h4>1 mes y 3 días</h4>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Blogs section end -->




	<!-- Footer section start -->
	<footer class="footer-section spad">
		<div class="container text-center">

	<script src="js/circle-progress.min.js"></script>
	<script src="js/main.js"></script>
